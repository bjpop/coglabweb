        <p>BEng (Hons I)/BMath MSc(CompSci) PhD</p><p>Dr. Peter Georgeson is a bioinformatician with a background in software engineering.</p><p>Peter started his career in industry as a software engineer, working on, among other things, establishing the UK's first independent online payment provider. Recently switching to bioinformatics, Peter completed his Master of Science (Computer Science) at the University of Melbourne in 2016. He was the recipient of numerous awards, including a place on the Dean's Merit List, the Johnny Smoes award for excellence in software development, and the Australian Artificial Intelligence Institute Prize.</p><p>More recently, while employed at Melbourne Bioinformatics, Peter specialised in the design, development and implementation of analysis pipelines and the application of novel analysis methods to large genomics datasets. Peter is particularly interested in the application of computational and statistical methods such as machine learning to genomics problems.</p><p>In 2023, Peter commenced a postdoctoral position with Associate Professor Dan Buchanan, with a view to improving our understanding of the aetiology of colorectal cancer, to improve diagnosis, prevention, and treatment of the disease.</p>

