      <p>Aaron is a Geneticist and Molecular Epidemiologist with a background in cancer immunology. </p><p>Whilst completing a Bachelor of Biomedical Science at the University of Western Australia (2018-20), Aaron received adjunct training in laboratory haematology; worked on the development of epigenome engineering technologies at the Harry Perkins Institute; and obtained Cancer Council scholarship funding to work on the development of a biomaterial-delivered immunotherapy for paediatric soft tissue sarcoma that has since entered clinical development.</p><p>Aaron was awarded a first-class Honours Degree from the University of Melbourne and Peter MacCallum Cancer Centre in 2021 for characterising the interplay between tumour-intrinsic cytokine signalling and tissue-specific immune microenvironments in metastatic prostate cancer, graduating equal first in the departmental cohort. He then pursued an interest in cancer prevention and early detection through a Master of Science in Epidemiology at the University of Melbourne (2022-23), receiving the Top Graduating Student Award.</p><p>Concurrent to his Masters, Aaron worked at Melbourne High Dimensional Analytics to explore the genetic susceptibility to pancreatic cancer using Bayesian machine learning methods. In 2023, he joined the Colorectal Oncogenomics Group for a dissertation investigating immunogenomic modifiers of colorectal cancer risk in Lynch syndrome families and the general population, which received the Capstone Excellence Award.</p><p>In 2024, Aaron commenced PhD training under the supervision of A/Prof. Dan Buchanan and Prof. Mark Jenkins to investigate early-onset colorectal cancer aetiology, pathogenesis, and risk using multi-omic and molecular epidemiological approaches, alongside part-time work with Prof. John Hopper to study the architecture of genetic susceptibility to early-onset familial breast cancer.</p>

