       <p>Elizabeth graduated from the University of Melbourne with a Bachelor of Science in Pathology (2018-20) and a Master of Biomedical Sciences (2021-22) with First-Class Honours.</p><p>Elizabeth joined the Colorectal Oncogenomics Group in 2021 as a Master's student, with her research focusing on elucidating the molecular mechanisms by which gut bacteria cause colorectal cancer. Elizabeth commenced PhD training in 2023 to continue the investigation of the gut microbial risk factors for colorectal cancer and expand into finding novel molecular mechanisms using genomic and epigenomic approaches. Elizabeth was the recipient of numerous awards, including the Australian Government Research Training Program Scholarship, the Margaret and Irene Stewardson Scholarship, and the W. P. Greene Scholarship.</p><p>Concurrent with her Master's and PhD studies, Elizabeth works as an academic tutor with the School of Biosciences and Department of Microbiology and Immunology at the University of Melbourne.</p>

-
