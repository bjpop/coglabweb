        <p>Sue has a Bachelor of Applied Science (Chemistry) from Monash University.</p>
        <p>Since November 2014, Sue has been the Biorepository Manager of the Colorectal Oncogenomics Group, Department of Clinical Pathology, Faculty of Medicine, Dentistry and Health Sciences, The University of Melbourne, Victorian Comprehensive Cancer Centre.</p>
        <p>This collection is the largest biorepository of colorectal cancer and pre-malignant colonic lesions within Australia. The collection includes:</p>
        <ul><li>ACCFR - Australasian Colorectal Cancer Family Registry, Colon Cancer Family Registry Cohort, which is part of the largest family study of colorectal cancer in the world;</li>
        <li>ANGELS – Applying Novel Genomic approaches to Early-onset and suspected Lynch Syndrome colorectal and endometrial cancers;</li>
        <li>GCPS – Genetics of Colonic Polyposis Study;</li>
        <li>Genetics of Sebaceous Skin Lesion Study;</li>
        <li>Detecting heritable mutations in post cholecystectomy pain and recurrent pancreatitis - under diagnosis of LPAC disease; and</li>
        <li>MCCS – Melbourne Collaborative Cohort Study focusing on colorectal and endometrial cancer biospecimens.</li></ul>
        <p>Sue is responsible for both receiving and dispatching samples from the biorepository, including processing and dispatching samples to national and international collaborators. Sue covers laboratory biorepository and molecular work, occupational health and safety compliance, laboratory administration, ordering and financial processing in the group and, importantly, training new staff members and students in safe and accurate laboratory procedures.</p>
        <p>Prior to joining Associate Professor Buchanan’s Lab, she worked for other labs in the University of Melbourne, also 11 years at the Dorevitch Pathology Central Laboratory in Immunoserology, and 11 years working for CSIRO Division of Forestry and Forest Products.</p>

