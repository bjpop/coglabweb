      <p>Romy is a molecular biologist having undergone her B. Sc. and M. Sc. Degree in Germany at the University Hospital Regensburg in the Institute of Human Genetics. Here, she obtained a position in a routine Diagnostics Department, focusing on hereditary tumour and rare eye diseases.</p><p>During her stay at the Institute of Human Genetics, she commenced an advanced training program offered by The German Society of Human Genetics, which she is a member of. This 5-year educational program allows scientists certified as “clinical genetic laboratory specialist” to work as professionals in clinical genetics and patients care.</p><p>Beginning of 2018, Romy joined the Colorectal Oncogenomics Group as a Ph.D. student under the supervision of renowned Associate Professor Daniel Buchanan and Professor Ingrid Winship. Upon completion, Romy commenced a postdoc position in 2023 with her research focus set on establishing novel diagnostic approaches for risk stratification of individuals with mismatch repair-deficient cancer. Specifically, Romy is interested in improving the detection and diagnosis of Lynch syndrome by providing important contributions to the precision prevention of the most common hereditary disorder for bowel cancer.</p><p>In 2023, Romy was the recipient of several awards, including the University of Melbourne Early Career Researcher Grant, the Melbourne Medical School Publication Prize and the BGI Genomics ANZ Genetic Service Grant, amongst others.</p>
