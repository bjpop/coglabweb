       <p>Emma comes to the team as a person with lived experience of Young Onset Colorectal Cancer (YOCRC). She currently lives with advanced disease. Emma is an active member of the Colorectal Oncogenomics Group (COG) and the Colorectal Oncogenomics Group Community Advisory Group (COGCAG) of the Buchanan Lab. Since her initial diagnosis in January 2018 Emma has had to significantly redesign what her role is in the world. She is a proud mother and wife, and after a premature medical retirement from her working life, has shifted attention to further raising awareness of YOCRC. Emma has been involved with the Buchanan Lab at Melbourne University since late 2018, first as an ANGELS study participant and later contributed to the development of the consumer advisory group to guide the YOCRC research in Dan Buchanan's Lab. Emma draws on 20 years of professional experience as a Community Development Practitioner in the private, NFP, Local and State Government sectors. She has a strong desire to use her role within the team to assist with awareness raising, linking the work done by the research team in with community. Her previous roles in policy, strategic development and the creative industries will all prove useful touchstones to help further the work being done in this YOCRC space.</p>

