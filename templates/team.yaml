       <p>Amanda comes to the team as a person who lives with Serrated Polyposis Syndrome (SPS), following diagnosis in 2016. Amanda is an active member of the Colorectal Oncogenomics Group (COG) and the Colorectal Oncogenomics Group Community Advisory Group (CPGCAG). She has a PhD in Organic Chemistry from Monash University, and after 12 years working in the pharmaceutical industry now works for TasWater, overseeing the performance and operation of Water Treatment Plants across Northern Tasmania. Amanda is passionate about raising awareness of SPS and it’s role in the development of colon cancer. She is excited to be taking part in the research undertaken by the Colorectal Oncogenomics Group to gain a better insight into the condition and its mode of development.</p>

